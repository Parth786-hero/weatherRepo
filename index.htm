<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="heading">
            <h1 class="text-capitalize lg-heading ms-4">weather <span class="red"> app</span></h1>
        </div>

        <div class="screen">

            
            <div class="input-div">
                <input type="text" placeholder="weather in your city ?">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>


            <div class="cards">
                <div class="empty-trash">
                    <div class="img-box">
                        <img src="./weather-image.svg" alt="sample data">
                    </div>
                    <div class="text-box">
                        <h3 class="text-center">still waiting for your query ....</h3>
                    </div>
                </div>
                <div class="spinner">
                    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </div>
                <div class="text">
                    <h2 class="lg-heading city-name">____</h2>
                <img src="" class="img" alt="icon this side ...">
                <div class="micro-info fw-300 text-capitalize">
                    <div class="sub-part1">
                        <p>temperature : <span class="temp fw-500 red md-heading"><span class="temp temperature fw-500 red md-heading">____</span>Â°deg</span></p>
                        <p>description : <span class="desc">____</span></p>
                        <p>visibility : <span class="visibility">____</span></p>
                    </div>
                    <div class="sub-part2">
                        <p>humidity : <span class="humidity">____</span></p>
                        <p>pressure : <span class="pressure">____</span></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
